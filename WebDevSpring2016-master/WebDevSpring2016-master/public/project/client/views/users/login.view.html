<!DOCTYPE html>
<br>
<div  ng-controller ="LoginController">
    <nav ng-controller="NavController">
        <ul class="nav nav-tabs topNavButtons">
            <li ng-class="{'active': $location.url() == '/login'}" ><a href="#/login">Login</a></li>
            <li ng-class="{'active': $location.url() == '/register'}" ><a href="#/register">Register</a></li>
        </ul>
    </nav>
    <br>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="username1" class="col-sm-2 control-label topNavButtons">Username</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="currentUser.username" class="form-control" id="username1" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword1" class="col-sm-2 control-label topNavButtons">Password</label>
                <div class="col-sm-10">
                    <input type="password" ng-model="currentUser.password" class="form-control" id="inputPassword1" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button  ng-disabled= hide ng-click="login(currentUser)" type="submit" class="btn btn-default btn-block btn-primary">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
