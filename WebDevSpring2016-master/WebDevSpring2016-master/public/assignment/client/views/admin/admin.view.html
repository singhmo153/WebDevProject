<!DOCTYPE html>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Admin</h1>
    <h2 class="sub-header">Users</h2>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>
                    <span ng-class="{'glyphicon glyphicon-triangle-bottom iconButton':!toggleUsername,  'glyphicon glyphicon-triangle-top iconButton':toggleUsername}"
                          ng-click="sort('username')"></span> Username
                </th>
                <th class="align-text-center"> Password</th>
                <th>
                    <span ng-class="{'glyphicon glyphicon-triangle-bottom iconButton':!toggleFirstName,  'glyphicon glyphicon-triangle-top iconButton':toggleFirstName}"
                          ng-click="sort('firstName')"></span> First Name
                </th>
                <th><span ng-class="{'glyphicon glyphicon-triangle-bottom iconButton':!toggleLastName,  'glyphicon glyphicon-triangle-top iconButton':toggleLastName}"
                          ng-click="sort('lastName')"></span> Last Name
                </th>
                <th class="align-text-center"> Roles</th>
                <th class="align-text-center"> Actions</th>
            </tr>
            <tr>
                <td><div class="input-group"><input type="text" ng-model="selectedUser.username" class="form-control" id="username6" placeholder="Username"></div></td>
                <td><div class="input-group"><input type="password" ng-model="selectedUser.password" class="form-control" id="password6" placeholder="Password"></div></td>
                <td><div class="input-group"><input type="text" ng-model="selectedUser.firstName" class="form-control" id="firstName" placeholder="First Name"></div></td>
                <td><div class="input-group"><input type="text" ng-model="selectedUser.lastName" class="form-control" id="lastName" placeholder="Last Name"></div></td>
                <td><div class="input-group"><input type="text" ng-model="selectedUser.roles" class="form-control" id="role" placeholder="role1, role2"></div></td>
                <td><a href="#"><span ng-class="disable ? 'glyphicon glyphicon-plus iconButton' :  'glyphicon glyphicon-plus link-disable iconButton'" ng-click="disable && addNewUser(selectedUser)"></span></a>&nbsp&nbsp&nbsp&nbsp&nbsp
                    <a href="#"><span ng-class="!disable ? 'glyphicon glyphicon-ok iconButton' : 'glyphicon glyphicon-ok iconButton'" ng-click="!disable && updateUser(selectedUser)"></span></a></td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in users | orderBy:predicate:toggle" ng-class="{'success' : $index == selectedUserIndex}">
                <td>{{user.username}}</td>
                <td></td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.roles.toString()}}</td>
                <td>
                    <span class="glyphicon glyphicon-remove iconButton" ng-click="deleteUser(user._id)"></span>&nbsp&nbsp&nbsp&nbsp&nbsp
                    <span class="glyphicon glyphicon-cog iconButton" ng-click="selectUser(user, $index)"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
