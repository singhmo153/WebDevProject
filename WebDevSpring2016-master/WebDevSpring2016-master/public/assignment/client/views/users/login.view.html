<!DOCTYPE html>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller ="LoginController">
    <h1 class="page-header">Login</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="username1" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input type="text" ng-model="currentUser.username" class="form-control" id="username1" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword1" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" ng-model="currentUser.password" class="form-control" id="inputPassword1" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button  ng-disabled= hide ng-click="login(currentUser)" type="submit" class="btn btn-default btn-block btn-primary">Login</button>
            </div>
        </div>
    </form>
</div>
