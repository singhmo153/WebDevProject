<!DOCTYPE html>
<br>
<div  ng-controller="RegisterController">
    <nav ng-controller="NavController">
        <ul class="nav nav-tabs topNavButtons">
            <li ng-class="{'active': $location.url() == '/login'}"><a href="#/login">Login</a></li>
            <li ng-class="{'active': $location.url() == '/register'}"><a href="#/register">Register</a></li>
        </ul>
    </nav>
    <br>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label topNavButtons">Username</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="user.username" class="form-control" id="username" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label topNavButtons">Password</label>
                <div class="col-sm-10">
                    <input type="password" ng-model="user.password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword2" class="col-sm-2 control-label topNavButtons">Verify Password</label>
                <div class="col-sm-10">
                    <input type="password" ng-model="user.verifyPassword" class="form-control" id="inputPassword2" placeholder="First Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label topNavButtons">Email</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="user.emails" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button ng-disabled = hide type="submit" ng-click="register(user)" class="btn btn-default btn-block btn-primary">Register</button>
                </div>
            </div>
        </form>
    </div>
</div>
