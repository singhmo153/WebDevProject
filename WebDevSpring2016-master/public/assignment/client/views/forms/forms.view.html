<!DOCTYPE html>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="FormController">
    <h1 class="page-header">Forms</h1>
    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#/forms">Forms</a></li>
        <li role="presentation"><a href="#/forms">Fields</a></li>
    </ul>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th><span class="glyphicon glyphicon-triangle-bottom"></span> Form Name</th>
                <th>Action</th>
            </tr>
            <tr>
                <td><div class="input-group"><input type="text" ng-model="formName" class="form-control"  placeholder="name"></div></td>
                <td><span ng-class="disable ? 'glyphicon glyphicon-plus iconButton' :  'glyphicon glyphicon-plus link-disable iconButton'" ng-click="disable && addForm()"></span>&nbsp&nbsp&nbsp&nbsp&nbsp
                    <span ng-class="!disable ? 'glyphicon glyphicon-ok iconButton' : 'glyphicon glyphicon-ok iconButton'" ng-click="!disable && updateForm()"></span></td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="form in forms" ng-class="{'success' : $index == selectedFormIndex}">
                <td><a href="#/form/{{form._id}}/fields" ng-click="currentUser.formName = form.title">{{form.title}}</a></td>
                <td>
                    <span class="glyphicon glyphicon-remove iconButton" ng-click="deleteForm($index)"></span>&nbsp&nbsp&nbsp&nbsp&nbsp
                    <span class="glyphicon glyphicon-pencil iconButton" ng-click="selectForm($index)"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
